<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .container img {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .number-display {
            font-size: 2rem;
            margin: 20px 0;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .save-button {
            background-color: #007bff;
        }
        .save-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="C:\Users\naufa\Desktop\aaaaaaa.jfif" alt="User Image">
        <h1>Online Counter</h1>
        <h2 class="number-display" id="numberDisplay">Loading...</h2>
        <button class="button" id="incrementBtn">+</button>
        <button class="button" id="decrementBtn">-</button>
        <br>
        <button class="button save-button" id="saveBtn">Save</button>
    </div>

    <script>
        const API_URL = "https://example.com/api/number"; // Replace with your API URL
        const numberDisplay = document.getElementById('numberDisplay');
        const incrementBtn = document.getElementById('incrementBtn');
        const decrementBtn = document.getElementById('decrementBtn');
        const saveBtn = document.getElementById('saveBtn');

        let number = 0;

        // Fetch the current number from the server
        async function fetchNumber() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                number = data.number;
                updateDisplay();
            } catch (error) {
                console.error("Error fetching number:", error);
                numberDisplay.textContent = "Error!";
            }
        }

        // Save the number to the server
        async function saveNumber() {
            try {
                await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ number }),
                });
                alert("Number saved!");
            } catch (error) {
                console.error("Error saving number:", error);
                alert("Failed to save number!");
            }
        }

        // Update the displayed number
        function updateDisplay() {
            numberDisplay.textContent = `â‚¹${number}`;
        }

        // Event Listeners
        incrementBtn.addEventListener('click', () => {
            number += 5;
            updateDisplay();
        });

        decrementBtn.addEventListener('click', () => {
            number -= 5;
            updateDisplay();
        });

        saveBtn.addEventListener('click', saveNumber);

        // Initial fetch
        fetchNumber();
    </script>
</body>
</html>
