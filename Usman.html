


<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <form id="passwordForm">
        <label for="passwordType">Choose password type:</label>
        <select id="passwordType" name="passwordType">
            <option value="str">Alphabet Password</option>
            <option value="int">Number Password</option>
        </select><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="likes">Likes (comma-separated):</label>
        <input type="text" id="likes" name="likes"><br>

        <label for="numPasswords">Number of passwords:</label>
        <input type="number" id="numPasswords" name="numPasswords"><br>

        <button type="button" onclick="generatePasswords()">Generate Passwords</button>
    </form>

    <h2>Generated Passwords:</h2>
    <div id="passwordOutput"></div>

    <script>
        function generatePasswords() {
            var passwordType = document.getElementById("passwordType").value;
            var name = document.getElementById("name").value;
            var likes = document.getElementById("likes").value.split(",");
            var numPasswords = parseInt(document.getElementById("numPasswords").value);

            var passwords = [];

            if (passwordType === "str") {
                for (var i = 0; i < likes.length; i++) {
                    passwords.push(name + likes[i].trim());
                }
            } else {
                for (var i = 0; i < numPasswords; i++) {
                    passwords.push(generateNumberPassword());
                }
            }

            var passwordOutput = document.getElementById("passwordOutput");
            passwordOutput.innerHTML = passwords.join("<br>");
        }

        function generateNumberPassword() {
            var length = Math.floor(Math.random() * 10) + 1;
            var password = "";

            for (var i = 0; i < length; i++) {
                password += Math.floor(Math.random() * 10);
            }

            return password;
        }
    </script>
</body>
</html>
