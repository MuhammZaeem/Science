<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #3498db, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
    }
    .title {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .board {
      display: flex;
      flex-direction: column;
      border: 2px solid #000;
      padding: 10px;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
    }
    .cell {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      cursor: pointer;
    }
    .cell:hover {
      background-color: #ddd;
    }
    .resetButton {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Tic Tac Toe</h1>
    <div class="board" id="board">
      <div class="row">
        <div class="cell" onclick="handleCellClick(0, 0)"></div>
        <div class="cell" onclick="handleCellClick(0, 1)"></div>
        <div class="cell" onclick="handleCellClick(0, 2)"></div>
      </div>
      <div class="row">
        <div class="cell" onclick="handleCellClick(1, 0)"></div>
        <div class="cell" onclick="handleCellClick(1, 1)"></div>
        <div class="cell" onclick="handleCellClick(1, 2)"></div>
      </div>
      <div class="row">
        <div class="cell" onclick="handleCellClick(2, 0)"></div>
        <div class="cell" onclick="handleCellClick(2, 1)"></div>
        <div class="cell" onclick="handleCellClick(2, 2)"></div>
      </div>
    </div>
    <button class="resetButton" onclick="resetBoard()">Reset</button>
  </div>

  <script>
    let currentPlayer = 'X';
    const board = [
      ['', '', ''],
      ['', '', ''],
      ['', '', '']
    ];

    function handleCellClick(row, col) {
      if (!board[row][col]) {
        document.getElementById('board').querySelectorAll('.row')[row].querySelectorAll('.cell')[col].textContent = currentPlayer;
        board[row][col] = currentPlayer;
        checkWinner();
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }

    function checkWinner() {
      // Check rows
      for (let i = 0; i < 3; i++) {
        if (board[i][0] !== '' && board[i][0] === board[i][1] && board[i][0] === board[i][2]) {
          alert(`Player ${board[i][0]} wins!`);
          resetBoard();
          return;
        }
      }

      // Check columns
      for (let i = 0; i < 3; i++) {
        if (board[0][i] !== '' && board[0][i] === board[1][i] && board[0][i] === board[2][i]) {
          alert(`Player ${board[0][i]} wins!`);
          resetBoard();
          return;
        }
      }

      // Check diagonals
      if (board[0][0] !== '' && board[0][0] === board[1][1] && board[0][0] === board[2][2]) {
        alert(`Player ${board[0][0]} wins!`);
        resetBoard();
        return;
      }
      if (board[0][2] !== '' && board[0][2] === board[1][1] && board[0][2] === board[2][0]) {
        alert(`Player ${board[0][2]} wins!`);
        resetBoard();
        return;
      }

      // Check for tie
      if (board.every(row => row.every(cell => cell !== ''))) {
        alert('It\'s a tie!');
        resetBoard();
        return;
      }
    }

    function resetBoard() {
      board.forEach(row => row.fill(''));
      document.getElementById('board').querySelectorAll('.cell').forEach(cell => cell.textContent = '');
      currentPlayer = 'X';
    }
  </script>
</body>
</html>
